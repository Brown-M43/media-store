<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>User Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min9.css">
      <script type="text/javascript" src="JS/bootstrap9.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min9.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min9.js"></script>

      <script type="text/javascript" src="JS/app9.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>User Database</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add User</p>

              <form style="font-size: 10pt;" id="newUserForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="Username">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="text" class="form-control" id="Password">
                </div>

                <div class="mb-3">
                  <label for="EmailAddress" class="form-label">Email Address</label>
                  <input type="text" class="form-control" id="EmailAddress">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retUsers" type="button" class="btn btn-primary">View Users</button>
              </div>

              <div id="UserList">

                <h4>Please click the view users button if you wish to view users on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
            
        </div>

    </div>
  
  </body>
</html>
